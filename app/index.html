<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
	<link rel="stylesheet" href="app-interpreteurdata/libs/bootstrap-3.1.1/css/bootstrap.css">
	<link rel="stylesheet" href="app-interpreteurdata/libs/bootstrap-3.1.1/css/bootstrap-theme.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="app.css">
	<!-- endbuild -->
  </head>
  <body ng-app="interpreteurBudgetaireApp">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Interpreteur</a>
		  </div>
		
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <!-- le 'in' vient de bootstrap.css 3.1.1 -->
		  <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'">
				<ul class="nav navbar-nav">
		  		<li data-ng-class="{active: $state.includes('ecritures')}"><a ui-sref="ecritures.list">Ecritures</a></li>
		  		<li data-ng-class="{active: $state.includes('scenario')}"><a ui-sref="scenario.creer">Scenario</a></li>
		  	</ul>
		  	<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
		  	</form>
		  </div>	
	  </div><!-- /.navbar-collapse -->
	</nav>


	<!-- Add your site or application content here -->
	<div ui-view></div>


	<pre>
    <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
    $state = {{$state.current.name}}
    $stateParams = {{$stateParams}}
    $state full url = {{ $state.$current.url.source }}
    <!-- $state.$current is not a public api, we are using it to
         display the full url for learning purposes-->
  </pre>

	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/lodash/dist/lodash.compat.js"></script>
	<script src="bower_components/restangular/dist/restangular.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<script src="app.js"></script>
	
	<script src="components/referentiel/referentiel.js"></script>
	<script src="components/referentiel/referentiel-service.js"></script>
	<script src="components/evenements/evenements.js"></script>
	<script src="components/evenements/evenements-service.js"></script>

	<script src="ecritures/ecritures.js"></script>
	<script src="ecritures/list/ecritures-list-controller.js"></script>
	<script src="scenario/scenario.js"></script>
	<script src="scenario/scenario-controller.js"></script>
</body>
</html>
