<div class="panel panel-info">
    <div class="panel-heading clearfix">
      <h3 class="panel-title  pull-left" style="padding-top: 8px;">Composer un objet de gestion</h3>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button>
      </div>
  	</div>

    <div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="typeEvntId">Type</label>
					<ul class="nav nav-pills">
					  <li class="active"><a href="#">Saisie budget</a></li>
					  <li><a href="#">Ventilation</a></li>
					  <li><a href="#">Engagement juridique</a></li>
					</ul>
		    </div>
				<div class="form-group">
			    <label>Ligne</label>
					<ul class="list-group">
				    <li>
			        <div class="panel panel-default message-ligne-right">
		            <div class="panel-body">
	                <div class="panel-more1 imputation imputation-organ imputation-empty">
	                    
	                </div>
	                <div class="panel-more1 imputation imputation-empty">
	                	<i class="fa fa-square-o"></i>
	                	<span class="glyphicon-class">glyphicon glyphicon-fast-forward</span>
	                </div>
	                <div class="panel-more1 imputation imputation-operation">
	                    <img src="http://lorempixel.com/100/100" />
	                    <br /><span>Caption</span>
	                </div>
									<div class="panel-more1 imputation-montant form-group col-xs-3 vcenter">
								    <div class="input-group">
										  <span class="input-group-addon">€</span>
										  <input type="text" class="form-control" placeholder="Username">
										</div>
								  </div>
									<div class="ligne-actions-sidebar-right sunken-menu vertical-right pull-right">
										<div class="sunken-menu-contents">
											<ul class="sunken-menu-group">
												<li>
													<a href="" class="sunken-menu-item selected">
														<i class="fa fa-square-o"></i>
													</a>
												</li>
												<li>
													<a href="" class="sunken-menu-item selected">
														<i class="fa fa-copy"></i>
													</a>
												</li>
												<li>
													<a href="" class="sunken-menu-item selected">
														<i class="fa fa-trash-o"></i>
													</a>
												</li>

											</ul>
										</div>
									</div>
		            </div>
			        </div>
				    </li>
					</ul>
					
			  </div>

			  <div class="form-group">
			    <label for="typeEvntId">Type</label>
		      <select id="typeEvntId" 
		          class="form-control" 
		          data-ng-model="typeEvenementSelectionne"
		          data-ng-options="typeEvnt.type as typeEvnt.libelle for typeEvnt in typesEvenementDispos">
  				</select>
			  </div>
			  <div class="form-group">
			    <label for="ligneBudgetaireId">Ligne budgétaire</label>
					<select id="ligneBudgetaireId" 
		          class="form-control" 
		          data-ng-model="ligneBudgetaireSelectionnee"
		          data-ng-options="ligneBudgetaire.id as ligneBudgetaire.libelle for ligneBudgetaire in lignesBudgetairesDispos">
  				</select>				  
				</div>
			  <div class="form-group">
			    <label for="axeId">Axe concerné</label>
				<select id="axeId" 
		          class="form-control" 
		          data-ng-model="axeSelectionne"
		          data-ng-options="axe.type as axe.libelle for axe in axesDispos">
  				</select>						    
			  </div>
			  <div class="form-group">
			    <label for="opeId">Opération</label>
			    <select id="axeId" 
		          class="form-control" 
		          data-ng-model="operationSelectionnee"
		          data-ng-options="axe.type as axe.libelle for axe in axesDispos">
  				</select>
			  </div>
			  <button type="submit" class="btn btn-default">Valider</button>
			</form>
		</div>
	</div>
</div>
